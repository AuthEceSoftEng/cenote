apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: storm1
  namespace: cenote
  labels:
    app: storm1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storm1
  template:
    metadata:
      labels:
        app: storm1
    spec:
      hostAliases:
      - ip: "10.43.215.24"
        hostnames:
        - "storm2"
      - ip: "10.43.122.136"
        hostnames:
        - "storm3"
      hostname: storm-svc1
      containers:
      - args:
        - /./startStorm.sh
        name: storm1
        image: issel/storm:all
        imagePullPolicy: Always
        ports:
        - containerPort: 6627
        - containerPort: 6699
        - containerPort: 6700
        - containerPort: 6701
        - containerPort: 6702
        - containerPort: 6703
        - containerPort: 8080
        env:
        - name: ZOOKEEPER_SERVERS
          value: zoo:2181
        - name: REDIS_HOST
          value: redis-master
        - name: REDIS_PORT
          value: '6379'
        - name: REDIS_PASSWORD
          value: changeme
        - name: DATABASE_URL
          value: postgres://cockroach@cockroachdb-cockroachdb:26257/cenote?sslmode=disable
---
